<form class="ui large form segment">
	<!-- div class="ui labeled input">
		<div class="ui label">Link:</div> <input name="link" id="link" #newlink>
	</div>
	<div class="ui labeled input">
		<div class="ui label">Label:</div> <input name="label" id="label" #newlabel>
	</div -->

	<div class="field">
		<label>Item</label> <input name="item" id="item" #newitem>
	</div>
	<div class="field">
		<label>Category</label> <input name="category" id="category" #newcategory>
	</div>

	<button (click)="addCategory(newcategory, newitem)"
		class="ui right floated button">Submit</button>
</form>

<div class="ui grid">
	<div class="stretched row">
		<div class="four wide column">
			<div class="ui segment">
				<div class="ui list">
					<div class="item" *ngFor="let category of categories">
						<button (click)="setSelectedCategory(category)" class="ui button">{{category.name}}</button>
					</div>
				</div>
			</div>
		</div>
		<div class="twelve wide column">
			<div class="ui segment">
				<app-item-list [category]="selectedCategory"></app-item-list>
			</div>
		</div>
	</div>
</div>
