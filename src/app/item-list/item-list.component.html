<div *ngIf="category">
	<div class="ui list">
		<div class="item" *ngFor="let item of category.items">
			<div class="ui left labeled button"> 
				<a class="ui basic label"> {{item}} </a>
				<div class="ui icon button" (click)="deleteItem($event)">
					<i class="times icon"></i>
				</div>
			</div>
		</div>
	</div>
</div>
